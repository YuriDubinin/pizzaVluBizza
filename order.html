    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <body>
        <div class="wrapper">
            <!-- header -->
            <header class="header">
                <div class="container">
                    <div class="header__row">
                        <a href="#" target="_self" class="header__logo">
                            <img src="img/header/logo.png" alt="logo not found" />
                        </a>
                        <div class="header__burger">
                            <span></span>
                        </div>
                        <div class="header__navigation">
                            <a href="index.html" target="_self" class="header__link">main</a>
                            <a href="menu.html" class="header__link">menu</a>
                            <a href="order.html" target="_self" class="header__link active-tab">order</a>
                            <a href="contacts.html" class="header__link">contacts</a>
                            <a href="about.html" class="header__link">about</a>
                        </div>
                    </div>
                </div>
            </header>
            <!-- content -->
            <div class="content">
                <div class="container">
                    <div class="content__row">
                        <div class="content__title title">order \ delivery</div>
                        <!-- warning -->
                        <div class="content__warning">
                            <div class="warning__image">
                                <img src="img/order/attention.png" alt="image not found" />
                            </div>
                            <div class="warning__text">
                                <p>
                                    Before filling out an application or in case something does not work out for you,
                                    visit the "about" section.
                                </p>
                            </div>
                            <div class="warning__btn">
                                <a href="about.html" class="warning__link btn-1">about</a>
                            </div>
                        </div>
                        <div class="content__title title">application</div>
                        <!-- application -->
                        <div class="content__application">
                            <div class="application__body">
                                <div class="application__item">
                                    <form action="#" method="POST" class="application__form">
                                        <div class="application__name">
                                            <input type="text" name="user_name" value="" placeholder="*full name" />
                                        </div>
                                        <div class="application__phone">
                                            <input type="text" name="phone_number" placeholder="*phone number" />
                                        </div>
                                        <div class="application__order">
                                            <textarea name="" id="" cols="30" rows="10" placeholder="*order"></textarea>
                                        </div>
                                        <div class="application__submit">
                                            <button type=""><span class="btn-1">send</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- footer -->
            <footer class="footer">
                <div class="container">
                    <div class="footer__row">
                        <div class="footer__text">Â© Dubinin Yuri, 2021</div>
                        <div class="footer__body">

                                ><img src="img/footer/instagram.png" alt="image not found"
                            /></a>
                            <a href="https://vk.com/goldenlosos" target="_blanc" class="footer__link"
                                ><img src="img/footer/vk.png" alt="image not found"
                            /></a>
                            <a href="https://twitter.com/goldenlosos" target="_blanc" class="footer__link"
                                ><img src="img/footer/twitter.png" alt="image not found"
                            /></a>
                            <a
                                href="https://www.tiktok.com/@goldenlosos?lang=ru-RU"
                                target="_blanc"

                            /></a>
                            <a

                                target="_blanc"
                                class="footer__link"
                                ><img src="img/footer/youtube.png" alt="image not found"
                            /></a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <script src="js/jquery-3.6.0.js"></script>
